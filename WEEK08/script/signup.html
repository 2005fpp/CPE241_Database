<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
</head>
<body>
    <h2>Sign Up</h2>
    <form action="signup.php" method="POST">
        <input type="text" id="firstName" name="firstName" placeholder="First name" required>
        <br><br>

        <input type="text" id="middleName" name="middleName" placeholder="Middle name" required>
        <br><br>

        <input type="text" id="lastName" name="lastName" placeholder="Last name" required>
        <br><br>

        <input type="text" id="email" name="email" placeholder="Email" required>
        <br><br>

        <input type="text" id="phone" name="phone" placeholder="Phone" required>
        <br><br>

        <input type="password" id="password" name="password" placeholder="Password" required>
        <br><br>

        <input type="password" id="ConfirmPassword" name="ConfirmPassword" placeholder="Confirm Password" required>
        <br><br>

        <input type="checkbox" id="policy" name="policy">
        <label for="policy">I agree to all the <b>Team, Privacy Policy</b> and <b>Fees.</b></label>
        <br><br>

        <a href="login.html">
            <button type="button">REGISTER</button>
        </a>
    </form>
    
    <p>Don't have an account? <a href="login.html">Log in</a></p>
</body>
</html>
